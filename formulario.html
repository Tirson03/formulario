<!DOCTYPE html>
<html>
<head>
        <!-- Metadados -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sca=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>
    <body> 

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required/>
                </div>
                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required/>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required/>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="backend" checked>Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

            <!-- Campo de selecionar a linguagem-->

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as linguagem que você utiliza:</strong></label><br><br>
                    <input type="checkbox" id="linguagem1" name="linguagem1" value="javascript">
                    <label for="linguagem1">JavaScript</label>
                    <input type="checkbox" id="linguagem2" name="linguagem2" value="python">
                    <label for="linguagem2">Python</label>
                    <input type="checkbox" id="linguagem3" name="linguagem3" value="java">
                    <label for="linguagem3">Java</label>
                    <input type="checkbox" id="linguagem4" name="linguagem4" value="c#">
                    <label for="linguagem4">C#</label>
                    <input type="checkbox" id="linguagem5" name="linguagem5" value="php">
                    <label for="linguagem5">PHP</label>
                    <input type="checkbox" id="linguagem6" name="linguagem6" value="c++">
                    <label for="linguagem6">C++</label>
                    <input type="checkbox" id="linguagem7" name="linguagem7" value="typescript">
                    <label for="linguagem7">TypeScript</label>
                    <input type="checkbox" id="linguagem8" name="linguagem8" value="c">
                    <label for="linguagem8">C</label>
                    <input type="checkbox" id="linguagem9" name="linguagem9" value="ruby">
                    <label for="linguagem9">Ruby</label>
                    <input type="checkbox" id="linguagem10" name="linguagem10" value="go">
                    <label for="linguagem10">GO</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br/>
                <label for="experiencia"><strong>Conte um pouco da sua expêriencia</strong></label>
                <textarea rows="6" style="width: 26em;" id="experiencia"name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
